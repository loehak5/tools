<!DOCTYPE html>
<html>
<head>
    <title>Timezone Display Test</title>
</head>
<body>
    <h1>Timezone Display Test</h1>
    <div id="output"></div>
    
    <script>
        const formatLocalTime = (utcString) => {
            const date = new Date(utcString);
            const day = date.getDate();
            const month = date.toLocaleDateString('id-ID', { month: 'short' });
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${day} ${month} ${year}, ${hours}.${minutes}`;
        };
        
        const testUTC = "2026-02-09T01:35:00.000Z";
        const date = new Date(testUTC);
        
        document.getElementById('output').innerHTML = `
            <p><strong>Input UTC:</strong> ${testUTC}</p>
            <p><strong>Date object getHours():</strong> ${date.getHours()}</p>
            <p><strong>Date object getUTCHours():</strong> ${date.getUTCHours()}</p>
            <p><strong>Formatted output:</strong> ${formatLocalTime(testUTC)}</p>
            <p><strong>Expected:</strong> 9 Feb 2026, 08.35</p>
            <p><strong>Browser timezone offset:</strong> ${-date.getTimezoneOffset() / 60} hours from UTC</p>
        `;
    </script>
</body>
</html>
